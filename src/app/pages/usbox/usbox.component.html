<div *ngFor="let subject of usbox?.data" style="padding: 5px;">
  <p style="padding-left:10px;padding-right:10px;"><span routerLink="/details/{{subject.subjectid}}"
                                                         style="cursor:pointer;">{{subject.subject_title}}</span><span
    style="padding-right: 0px;float: right;" *ngIf="subject.subject_delta != 0">{{subject.subject_box/10000 | number}}万元</span>
    </p>

  <hr>
</div>
