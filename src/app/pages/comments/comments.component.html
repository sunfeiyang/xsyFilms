<!--<div style="margin-bottom: 8px;"><button nz-button (click)="change()">Switch Data</button></div>-->
<nz-list [nzDataSource]="comments?.data" [nzRenderItem]="item" [nzItemLayout]="'horizontal'">
  <ng-template #item let-item>
    <nz-list-item>
      <nz-list-item-meta
        [nzTitle]="nzTitle"
        nzAvatar="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"
        nzDescription="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{item.comments_content}}">
        <ng-template #nzTitle>
          <a *ngFor="let author of item.comments_movie_author">{{author.author_name}}</a>
        </ng-template>
      </nz-list-item-meta>
    </nz-list-item>
  </ng-template>
</nz-list>
